<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web GIS Buffer Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="map"></div>
    <label for="building-select">Select Building:</label>
    <select id="building-select">
      <option value="">-- Select a Building --</option>
      <option value="1">Building A</option>
      <option value="2">Building B</option>
    </select>
    <button id="buffer-btn">Create Buffer</button>

    <!-- Tabel untuk informasi buffer -->
    <table id="buffer-info" border="1" style="margin-top: 20px; display: none">
      <thead>
        <tr>
          <th>Location</th>
          <th>Radius (m)</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data buffer akan diisi di sini -->
      </tbody>
    </table>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
